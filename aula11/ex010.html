<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNR</title>
    <style>
        h1{
           font: normal 25pt arial; 
        }
        
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    velocidade do carro <input type="number" name="vel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()"> 
    <div id="res">

    </div>
    <script>
        var txtv = window.document.getElementById('txtvel')
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>A sua velocidade atual é de <strong>${vel} km/h</strong></p>`
            res.innerHTML += `<p> conduza com cinto de segurança </p>`
            if (vel > 60) {
                res.innerHTML += `<p> Está <strong>multado</strong> por excesso de velocidade </p>`
            } 
        }
    </script>
</body>
</html>
