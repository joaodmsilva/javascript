<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(96, 95, 95); /*css*/
            color: floralwhite;
            font: normal 25pt arial;
         }
         h1{
            color:rgb(0, 62, 0)
         }    
    </style>
</head>
<body> 
    <h1>olá, mundo!</h1> <!--HTML-->
    <p>já me livrei da maldição</p>
    <script> 
       var n1 = Number(window.prompt('Digite um numero: ')) // recebe o valor string
       var n2 = Number(window.prompt('Digite outro numero: ')) // recebe o valor string
       var s = n1 + n2
       window.alert(`A soma é, ${s} `) 
       // (number + number) para a adição
       // (string + string) para a concatenação
    </script> 
</body>
</html>
